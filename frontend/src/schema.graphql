type Query {
  user(userName: ID): User
}

type Mutation {
  changeUserPassword(input: ChangePasswordInput!): ChangePasswordPayload
}

input ChangePasswordInput {
  currentPassword: String!
  newPassword: String!
  userName: ID!
  clientMutationId: String
}

type ChangePasswordPayload {
  user: User
  clientMutationId: String
}

type User {
  userName: ID
  password: String
  firstName: String
  lastName: String

  jobOffers(first: Int): [JobOffer]
}

type JobOffer {
  id: ID
  date: String
  title: String
  description: String
  company: String
}
